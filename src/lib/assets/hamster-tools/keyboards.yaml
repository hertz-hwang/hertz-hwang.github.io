keyboards:
  - name: 26键字母
    rows:
      - keys:
          - action: character(q)
          - action: character(w)
          - action: character(e)
          - action: character(r)
          - action: character(t)
          - action: character(y)
          - action: character(u)
          - action: character(i)
          - action: character(o)
          - action: character(p)
      - keys:
          - action: none
            width: percentage(0.05)
          - action: character(a)
          - action: character(s)
          - action: character(d)
          - action: character(f)
          - action: character(g)
          - action: character(h)
          - action: character(j)
          - action: character(k)
          - action: character(l)
          - action: none
            width: percentage(0.05)
      - keys:
          - action: shift
            width: percentage(0.13)
          - action: none
            width: percentage(0.02)
          - action: character(z)
          - action: character(x)
          - action: character(c)
          - action: character(v)
          - action: character(b)
          - action: character(n)
          - action: character(m)
          - action: none
            width: percentage(0.02)
          - action: backspace
            width: percentage(0.13)
      - keys:
          - action: keyboardType(numericNineGrid)
            width: percentage(0.2)
          - action: character(,)
          - action: space
            width: percentage(0.4)
          - action: character(.)
          - action: enter
            width: percentage(0.2)
  - name: 九宫數字
    rows:
      - keys:
          - action: character(+)
            width: percentage(0.16)
          - action: character(1)
          - action: character(2)
          - action: character(3)
          - action: character(:)
            width: percentage(0.16)
      - keys:
          - action: character(-)
            width: percentage(0.16)
          - action: character(4)
          - action: character(5)
          - action: character(6)
          - action: character(.)
            width: percentage(0.16)
      - keys:
          - action: character(*)
            width: percentage(0.16)
          - action: character(7)
          - action: character(8)
          - action: character(9)
          - action: backspace
            width: percentage(0.16)
      - keys:
          - action: character(/)
            width: percentage(0.16)
          - action: keyboardType(chinese)
          - action: character(0)
          - action: space
          - action: enter
            width: percentage(0.16)
  - name: 數字符号
    rows:
      - keys:
          - action: character(1)
          - action: character(2)
          - action: character(3)
          - action: character(4)
          - action: character(5)
          - action: character(6)
          - action: character(7)
          - action: character(8)
          - action: character(9)
          - action: character(0)
      - keys:
          - action: character(-)
          - action: character(/)
          - action: character(:)
          - action: character(;)
          - action: character(()
          - action: character())
          - action: character($)
          - action: character(&)
          - action: character(@)
          - action: character(")
      - keys:
          - action: keyboardType(classifySymbolic)
            width: percentage(0.13)
          - action: none
            width: percentage(0.02)
          - action: character(.)
          - action: character(,)
          - action: character(?)
          - action: character(!)
          - action: character(')
          - action: none
            width: percentage(0.02)
          - action: backspace
            width: percentage(0.13)
      - keys:
          - action: keyboardType(chinese)
          - action: space
            width: percentage(0.5)
          - action: enter
